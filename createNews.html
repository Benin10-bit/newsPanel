<!DOCTYPE html>
<html data-tema="escuro" lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Favicon Tereza-->
    <link rel="shortcut icon" href="IMG/logo.png" type="image/x-icon" />

    <!--Fontes-->
    <!--Playfair-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!--Libre baskerville-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <!--CSS-->
    <link rel="stylesheet" href="estilo.css" />

    <title>Criar Notícias</title>
  </head>
  <body>
    <!--Cabeçalho-->
    <header class="container">
      <h1>Jornal Tereza</h1>
      <nav class="sidebar">
        <ul>
          <li><a href="createNews.html">Criar notícias</a></li>
          <li><a href="catalog.html">Catálogo de notícias</a></li>
          <li><a href="editNews.html">Editar notícias</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Criar Notícias</h1>
      <article>
        <form
          style="
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
            text-align: center;
          "
          id="formNews"
          autocomplete="off"
        >
          <label for="titulo">Insira o título da notícia</label>
          <input required type="text" name="titulo" id="titulo" />

          <label for="resumo">Insira um pequeno resumo da notícia</label>
          <input required type="text" name="resumo" id="resumo" />

          <label for="autor">Insira o nome do autor</label>
          <input required type="text" name="autor" id="autor" />

          <label for="corpo">Insira o corpo da notícia</label>
          <textarea
            required
            name="corpo"
            id="corpo"
            rows="10"
            placeholder="| #Título | ##Subtítulo | Corpo |"
          ></textarea>

          <label for="imagens">Selecione até 5 imagens</label>
          <input
            type="file"
            name="imagens"
            id="imagens"
            accept="image/*"
            multiple
          />

          <br />
          <span aria-live="polite"></span>

          <button type="submit" class="botao">Criar notícia</button>
        </form>
      </article>
    </main>

    <script defer src="createNews.js"></script>
  </body>
</html>
