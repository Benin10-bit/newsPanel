<!DOCTYPE html>
<html data-tema="escuro" lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Favicon Tereza-->
    <link rel="shortcut icon" href="IMG/logo.png" type="image/x-icon" />

    <!--Fontes-->
    <!--Playfair-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!--Libre baskerville-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <!--CSS-->
    <link rel="stylesheet" href="estilo.css" />
    <link rel="stylesheet" href="loadingBar.css" />

    <title>Catálogo</title>
  </head>
  <body>
    <!--Cabeçalho-->
    <header class="container">
      <h1>Jornal Tereza</h1>
      <nav class="sidebar">
        <ul>
          <li><a href="createNews.html">Criar notícias</a></li>
          <li><a href="catalog.html">Catálogo de notícias</a></li>
          <li><a href="editNews.html">Editar notícias</a></li>
        </ul>
      </nav>
    </header>
    <main style="margin-top: 3.5rem; height: 80vh">
      <h1>Notícias</h1>
      <div
        style="
          max-height: 70vh;
          overflow-y: auto;
          max-width: 60vw;
          margin: auto;
          border-radius: 20px;
          margin-top: 1.5rem;
          box-shadow: inset var(--shadow);
        "
        id="noticias"
      ></div>
      <div
        style="
          width: 100vw;
          height: 40vh;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div class="banter-loader">
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
        </div>
      </div>
      <div
        id="msg"
        style="
          display: none;
          position: fixed;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          background: var(--input);
          color: var(--text);
          padding: 15px;
          border-radius: 10px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
          font-family: sans-serif;
        "
      ></div>
    </main>

    <!--JS-->
    <script defer src="catalogNews.js"></script>
  </body>
</html>
